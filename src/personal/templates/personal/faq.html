{% extends 'base.html' %}

{% block content %}
<title>FAQ - Dementia Learn</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    min-height: 100vh;
    width: 100%;
    background-image: linear-gradient(135deg, #e69d57 10%, #ffd4d4 100%);
  }

  .container {
    width: 85%;
    background: #fff;
    border-radius: 6px;
    padding: 20px 40px 30px 40px;
    margin-top: 3vw;
    margin-bottom: 6vw;
  }

  .container h1 {
    color: black;
    font-size: 1.5rem;
  }
  details{
    color: black;
  background-color: #bcd7ff;
  border-radius: 10px;
  }
  summary {
    padding: .5em 1.3rem;
    list-style: none;
    display: flex;
    justify-content: space-between;
    transition: height 1s ease;
  }

  summary::-webkit-details-marker {
    display: none;
  }

  summary:after {
    content: "\002B";
  }

  details[open] summary {
    border-bottom: 1px solid #ffffff;
  }

  details[open] summary:after {
    content: "\00D7";
  }

  details[open] div {
    padding: .5em 1em;
    background-color: #e2eeff;
  }

  input[type=text] {
    padding: 6px;
    font-size: 17px;
    border: solid #0000006d;
    border-radius: 10px;
    width: 300px;
  }
  .searchDiv{
    position: absolute; 
    top: 0px; 
    right: 0px; 
  }

  .searchContainer{
    display: flex; 
    position: relative; 
    margin-bottom: 15px;
  }

  @media only screen and (max-width: 991px) {
    input[type=text] {
      width: 200px;

    }
  }

  @media only screen and (max-width: 780px) {
    .searchDiv{
      position: static;
      width: 100%;
      padding-top: 15px;
    }
    .searchContainer{
      display: block;
    }
    input[type=text] {
      width: 100%;

    }
  }

</style>
<body>
  <div class="container">
    <div class="searchContainer">
      <h1>Frequently Asked Questions</h1>
      <div class="searchDiv">
        <form >
          <input type="text" name="q" placeholder="Search.." name="search" value="{{ request.GET.q }}">
        </form>
      </div>
    </div>
    {% for section in faq %}
    <details style="margin-bottom: 10px;">
      <summary>
        {{ section.FAQquestion }}
      </summary>
      <div>
        {{ section.FAQanswer }}
      </div>
    </details>
    {% endfor %}
  </div>
</body>
{% endblock content %}
