{% extends 'base.html' %}


{% block content %}

<title>Change Password - Dementia Learn</title>

<style type="text/css">
  body{
    background-image: linear-gradient(135deg, #e69d57 10%, #ffd4d4 100%);
  
  }
    .form-signin {
    width: 100%;
    max-width: 1000px;
    padding: 30px;
    margin: auto;
    }
    .form-signin .form-control {
    /* position: relative; */
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 18px;
    margin-bottom: 20px;
    }
    .form-signin .form-control:focus {
    z-index: 2;
    }
    .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-radius: 10px;
    }
    .form-signin input[type="text"] {
    margin-bottom: 20px;
    border-radius: 10px;
    }
    
    /* Style the tab */
.tab {
  float: left;
  /* border: 1px solid #ccc; */
  /* background-color: #f1f1f1; */
  width: 20%;
  height: 80px;
  padding-right: 20px;
  
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 15px 15px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
  margin-bottom: 10px;
  border-radius: 10px;
}


/* Style the tab content */
.tabcontent {
  float: left;
  /* padding: 30px; */
  /* border: 1px solid #ccc; */
  width: 65%;
  /* border-left: none; */
  /* height: 300px; */
  box-shadow: 0px 10px 20px #a2a2a27b;
border-radius: 10px;
}
.button{
  background-color: #0C6DFD;
    border: solid;
}
.container2{
  margin-left: 10%; 
  margin-right: 10%; 
  margin-top: 30px; 
  margin-bottom: 50px; 
  background-color:white; 
  border-radius: 10px;  
  padding: 25px;
}
@media only screen and (max-width: 780px) {
  .container2 {
    padding: 0px;
  }
}
</style>  
<div class="container2 ">
  <form method="POST" class="form-signin">{% csrf_token %}
    <h3 style="margin-bottom: 20px;">Change password</h3>
      <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
      <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
      <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">
  
      {% for field in form %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      {% endfor %}
  
    <button class="btn-lg btn-primary btn-block button" type="submit">Update</button>  
  </form>
    <!-- End of profile -->
</div>

{% endblock content %}
